<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Marítimo | Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
        <source src="/video/cranesbg.mp4" type="video/mp4">
    </video>
    <!--form area start-->
    
    <div class="form">
      <!--login form start-->
      <form class="login-form" action="/index.html" method="get">
        <img src="/img/logo white.png" alt="">
        <h2>Entrar</h2>
        <!-- <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div> -->
        <input type="text" name="" value="" placeholder="Nome de Usuário" required>
        <input type="password" name="" value="" placeholder="Senha" required>
        <button type="submit" name="button">Entrar</button>
        <p class="options">Ainda não tem conta? <a href="register.html">Registre-se!</a></p>
      </form>
      <!--login form end-->
    </div>
    <!--form area end-->

  </body>
</html>
