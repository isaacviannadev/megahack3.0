<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Marítimo | Regitre-se</title>
    <link rel="stylesheet" href="/styles/register2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">

</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="/video/cranesbg.mp4" type="video/mp4">
    </video>
    <!--form area start-->

    <div class="register2">
        <!--login form start-->
        <form class="reg-form" action="#" method="post">
            <img src="/img/logo navy.png" alt="">
            <!-- <h2>Cadastro</h2> -->
            <fieldset>
                <legend>
                    <h2>Complete seus dados</h2>
                </legend>

                <div class="field-group">
                    <div class="field">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" required="required">
                    </div>
                    <div class="field">
                        <label for="name">Url da foto do Perfil</label>
                        <input type="url" name="image" placeholder="http://" required="required">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Função</label>
                        <input type="text" name="function" placeholder="Ex: 'Capitão'" required="required">
                    </div>
                    <div class="field">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="tel"  name="telefone" placeholder="00 0 0000-0000" autocomplete="off" maxlength="14" onkeyup="mascaraTel()" required="required">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="exxemplo@ws.com" required="required">
                    </div>
                    <div class="field">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Escolha uma senha" required="required">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state" required="required">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled="disabled" required="required">
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- <p class="description">Verifique e complete seus dados</p>
            <p class="description2">estamos quase prontos!</p>
         
            <input type="text" id="cpf" placeholder="CPF" autocomplete="off" required>
            <input type="text" id="cpf" placeholder="CPF" autocomplete="off" required>
            <input type="text" id="cpf" placeholder="CPF" autocomplete="off" required> -->

            <button type="submit" name="button">Registrar</button>

        </form>
        <!--login form end-->
    </div>
    <!--form area end-->
    <script src="/JS/reg.js"></script>
</body>

</html>
